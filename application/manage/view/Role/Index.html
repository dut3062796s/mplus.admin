<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="@{$data.resource_path}/assets/plugin/layui/css/layui.css">
    <link rel="stylesheet" href="@{$data.resource_path}/assets/css/animate.min.css">
    <link rel="stylesheet" href="@{$data.resource_path}/assets/plugin/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="@{$data.resource_path}/assets/css/global.min.css">
    <link rel="stylesheet" href="@{$data.resource_path}/assets/css/list.min.css">
</head>
<body>

<div id="main-wrap" class="animated fadeIn">
    <div class="main-title">
        <h1>角色管理</h1>
        <div class="toolbar">
            <button id="batch_delete_btn" class="layui-btn layui-btn-danger layui-btn-small do-action" style="display: none;" data-type="doBatchDelete" data-href="@{:url('BatchDelete')}">
                <i class="layui-icon">&#xe640;</i> 批量删除
            </button>
            <button class="layui-btn layui-btn-small do-action" data-type="doAdd" data-href="@{:url('Add')}">
                <i class="layui-icon">&#xe608;</i> 添加角色
            </button>
        </div>
    </div>
    <hr>
    <div class="main-content">
        <table class="table-sort table-box dataTable">
            <thead>
                <tr>
                    <th width="2%"><input type="checkbox" class="icheck"></th>
                    <th width="15%">编号</th>
                    <th width="15%">角色名称</th>
                    <th width="20%">说明</th>
                    <th width="38%">包含权限</th>
                    <th width="10%">操作</th>
                </tr>
            </thead>
            <tbody>
            @{volist name='data.roles' id='item'}
                <tr>
                    <td><input type="checkbox" name="uuid" class="icheck" data-value="@{$item.uuid}"></td>
                    <td>@{$item.uuid}</td>
                    <td>@{$item.title}</td>
                    <td>@{$item.description}</td>
                    <td>@{$item.permission}</td>
                    <td>
                        @{neq name='item.uuid' value='000000000000000'}
                            <button class="layui-btn layui-btn-normal layui-btn-mini do-action" data-type="doEdit" data-href="@{:url('Edit', ['uuid'=>$item.uuid])}">编辑</button>
                            <button class="layui-btn layui-btn-danger layui-btn-mini do-action" data-type="doDelete" data-href="@{:url('Delete')}" data-value="@{$item.uuid}">删除</button>
                        @{else/}
                            无法编辑
                        @{/neq}
                    </td>
                </tr>
            @{/volist}
            </tbody>
        </table>
    </div>
</div>

<script src="@{$data.resource_path}/assets/plugin/layui/layui.js"></script>
<script src="@{$data.resource_path}/assets/js/global.min.js"></script>
<script src="@{$data.resource_path}/project/js/role.min.js"></script>
</body>
</html>
